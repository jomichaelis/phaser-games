<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="assets/css/main.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body class="text-center">
<form class="form-signin" id="signup">
    <h1 class="h3 mb-3 font-weight-normal">Bitte einloggen</h1>
    <label for="username" class="sr-only">Benutzername</label>
    <input type="text" id="username" class="form-control" name="username" placeholder="Benutzername" required
           autofocus />
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control" placeholder="Password" required />
    <a class="btn btn-lg btn-primary btn-block" onClick="signIn()">Sign in</a>
</form>
